<!doctype html>
<html>

<head>
    <title>Day2Day</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <!--Bootstrap CSS lib-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--JQuery lib-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!--Bootstrap JS lib-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!--Drag & drop lib-->
    <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>
    <!-- Font awesome 5 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <!--Cookie lib-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="bttn.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="branding">
                    <img src="assets/armitageLogo.png" alt="Day2Day logo">
                    <p>Day2Day <br /> by <a href="https://ca.linkedin.com/in/adrien-dubois-ahlqvist-4179b33b/en" target="_blank"> Armitage </a></p>
                </div>
            </div>
            <div class="col-6">
                <div class="user">
                    <img src="" alt="user picture" class="userPicture">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- display date / time ect -->
            <div class="col-2">
                <div class="pictureCredits">
                    <p class="thanks"></p>
                </div>
            </div>
            <div class="col-6 align-self-center">
                <div class="timeDateWeather">
                    <h1 class="time">17:01</h1>
                    <h2 class="date">6 Janv</h2>
                    <h2 class="temperature"> | -18</h2>
                </div>
            </div>
            <!-- display user's content -->
            <div class="col-3">
                <div class="tool">
                    <h3 id="selectedTaskView">Today</h3>
                    <nav class="nav">
                        <a class="nav-link active" href="#" id="today">Today</a>
                        <a class="nav-link" href="#" id="upcoming">Upcoming</a>
                        <a class="nav-link" href="#" id="backlog">Backlog</a>
                    </nav>
                    <ul class="taskList">
                    </ul>
                    <button type="button" class="bttn-unite bttn-sm bttn-primary" data-toggle="modal" data-target="#myModal" id="fixedBottom">+</button>
                </div>
                <!--Task lists-->
                <div class="task">
                </div>
            </div>
            <!-- display tool bar -->
            <div class="col-1 accessTools">
                <div class="shortcut">
                    <i class="fas fa-tasks fa-2x" ></i>
                </div>
                <div class="shortcut">
                    <i class="fas fa-sticky-note fa-2x" data-toggle="modal" data-target="#comingSoon"></i>
                </div>
                <div class="shortcut">
                    <i class="fab fa-get-pocket fa-2x" data-toggle="modal" data-target="#comingSoon"></i>
                </div>
                <div class="shortcut">
                    <i class="fas fa-cog fa-2x" data-toggle="modal" data-target="#comingSoon"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- Add a task modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add your tasks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <input type="text" autofocus placeholder="Type your task" id="newTask" class="field" style="padding-top:0px"><button class="bttn-sm bttn-primary" id="calendarButton" style="border:solid; border-width:1px 0px" data-toggle="popover"><i class="far fa-calendar"></i></button><button class="bttn-unite bttn-sm bttn-primary" id="plusButton"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    <form style='margin-top:5px; display:none;' class='datePicker'>Your due date:<input type='date' class="field" id="dueDate" style='border-right-width:1px; margin-left:10px; width:147px' value="" autofocus name='dueDate'></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="bttn-unite bttn-sm bttn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Add comments modal -->
    <div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="taskComments">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="new-comment-text" class="form-control-label">New Comment</label>
                            <textarea class="form-control" id="message-text" placeholder="Add a textual comment"></textarea>
                            <div style="display:none" id="giphyInput">
                                <div id="waitingGif"></div>
                                <input type="text" id="giphyRequest" placeholder="Look for a Giphy" style="" class="field" autofocus><button type="button" id="testGif" class="bttn-unite bttn-sm bttn-primary" style=""><i class="fa fa-search" aria-hidden="true"></i></button>
                                <button type="button" id="addGif" class="bttn-unite bttn-sm bttn-primary" style=""><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                            <button class="bttn-unite bttn-sm bttn-primary" type="button" id="textButton" style="border:solid; border-width:1px 0px"><i class="far fa-comments"></i></button><button class="bttn-unite bttn-sm bttn-primary" type="button" id="gifButton" style="border:solid; border-width:1px 0px"><i class="fa fa-rocket" aria-hidden="true"></i></button>
                            <div style="display:none" id="giphyInput">
                                <input type="text" id="giphyRequest" autofocus>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="addComment">Add a comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Coming soon Modal -->
    <div class="modal fade" id="comingSoon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Coming Soon !</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <p>This feature is not available yet but should be in the coming weeks. For the time being, you can follow progress on <a href=https://github.com/Armitage35/day2day target="_blank">GitHub</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
