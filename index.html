<!doctype html>
<html>

<head>
    <title>A simple Todo app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>
    <script src="https://use.fontawesome.com/d931389769.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="bttn.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <header>
            <div class="top">
                <h1>Day2Day</h1>
                <p>A simple app that allows you to handle your day to day tasks</p>
                <button type="button" class="bttn-unite bttn-sm bttn-primary" data-toggle="modal" data-target="#myModal" id="myInput">Add your tasks</button>
            </div>
            <div class="outer">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soon</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="row">

            <section class="taskList col-md-10" id="draggable">
                <p class="task list-group-item" style="cursor:move" draggable="true"><i class="fa fa-bars" aria-hidden="true"></i><input type="checkbox" name="task-marker">Start by adding a task</p>
                <p class="task list-group-item" style="cursor:move" draggable="true"><i class="fa fa-bars" aria-hidden="true"></i><input type="checkbox" name="task-marker">Then complete a task by clicking in the checkbox</p>
                <p class="task list-group-item" style="cursor:move" draggable="true"><i class="fa fa-bars" aria-hidden="true"></i><input type="checkbox" name="task-marker">Reorder task by drag and dropping them</p>
                <div class="exp">
            </section>
            <section class="task-input col-md-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="myInput" style="display:none">Add your tasks</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add your tasks</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" placeholder="Type your task" class="field"><button class="bttn-unite bttn-sm bttn-primary" stylye=""><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">I'm done</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <hr />
            <a href="https://ca.linkedin.com/in/adrien-dubois-ahlqvist-4179b33b/en" target="_blank">An app by Adrien D. Ahlqvist</a>

        </footer>
        </div>

</body>

</html>
