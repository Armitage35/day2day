<!doctype html>
<html>

<head>
    <title>A simple Todo app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="bttn.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- jsDelivr :: Sortable (http://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>
    <script src="https://use.fontawesome.com/d931389769.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="content">
    <header>
        <div class="top">
            <h1>Day2Day</h1>
            <p>A simple app that allows you to handle your day to day tasks</p>
        </div>
        <!--- <button class="bttn-unite bttn-sm bttn-primary" stylye=""><i class="fa fa-plus-circle" aria-hidden="true"></i></button> -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Today</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Soon</a>
            </li>
        </ul>
    </header>
    <main class="row">
        <section class="task-input col-md-4">
            <p>Add your task:</p>
            <input type="text" placeholder="Type your task" class="field"><button class="bttn-unite bttn-sm bttn-primary" stylye=""><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        </section>
        <section class="taskList col-md-7" id="draggable">
            <p class="task list-group-item"><i class="fa fa-bars" aria-hidden="true"></i><input type="checkbox" name="task-marker">Start by adding a task</p>
            <p class="task list-group-item"><i class="fa fa-bars" aria-hidden="true"></i><input type="checkbox" name="task-marker">Then complete a task by clicking in the checkbox</p>
            <p class="task list-group-item"><i class="fa fa-bars" aria-hidden="true"></i><input type="checkbox" name="task-marker">Reorder task by drag and dropping them</p>
        </section>
    </main>
    <footer>
        <hr />
        <p>this app is released into the public domain</p>
    </footer>
    </div>
    
</body>

</html>
