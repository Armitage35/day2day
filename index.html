<html>
    <head>
        <title>A simple app</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    <body>
        <header>
            <h1>Comments</h1>
            <p>A simple app that allows users to input comments</p>
        </header>
        <main>
            <section class="comment-input">
                <p>Add your comment:</p>
                <input type="text"><button>+</button>
            </section>
            <section class="comments">
                <p>This is the first comment</p>
                <p>This is the second comment</p>
                <p>This is the third comment</p>
                <p>This is the last comment</p>
            </section>
        </main>
        
        <footer>
            <hr />
            <p>this work is released into the public dommain</p>
        </footer>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
