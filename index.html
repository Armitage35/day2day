<!doctype html>
<html>
    <head>
        <title>A simple Todo app</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/d931389769.js"></script>

    </head>
    
    <body>
        <header>
                <div class="top">
                <h1>Taskrr</h1>
                <p>A simple app that allows you to handle your day to day tasks</p>
            </div>
            <hr/>
        </header>
        <main class="row">
            <section class="task-input col-md-3">
                <p>Add your task:</p>
                <input type="text"><button><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </section>
            <section class="tasks-list col-md-5">
                <p><input type="checkbox" name="task-marker">This is the first taks</p>
                <p><input type="checkbox" name="task-marker">This is the second task</p>
                <p><input type="checkbox" name="task-marker">This is the third task</p>
                <p><input type="checkbox" name="task-marker">This is the last task</p>
            </section>
        </main>
        
        <footer>
            <hr />
            <p>this app is released into the public domain</p>
        </footer>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
